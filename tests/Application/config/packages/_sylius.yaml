imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    - { resource: "@Brille24SyliusOrderLogPlugin/config/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_api:
    enabled: true

sylius_order:
    resources:
        order:
            classes:
                model: 'Tests\Application\SyliusOrderLogPlugin\Entity\Order'

sylius_payment:
    resources:
        payment:
            classes:
                model: 'Tests\Application\SyliusOrderLogPlugin\Entity\Payment'

sylius_shipping:
    resources:
        shipment:
            classes:
                model: 'Tests\Application\SyliusOrderLogPlugin\Entity\Shipment'
